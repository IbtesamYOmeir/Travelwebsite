<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <header>
                <nav>
                    <ul>
                    <li id="logo"><img src="logani.jpg"alt="Alternate Text" width="100"/></li>
                    </ul>
            </header>
    <h4> Contact Us </h4>
    <br>
    <h4> Hello, We we'd love to hear from you </h4>
	</header>
 <form>
	<div class="forms">
		<input type="text" id="name" required>
		<label for="name">First Name</label>
	</div>
	<div class="forms">
		<input type="text" id="last-Name" required>
		<label for="last-Name">Last Name</label>
	</div>
	<div class="forms">
		<input type="email" id="email" required>
		<label for="email">Email</label>
	</div>
	<div class="forms">
		<input type="number" id="phone">
		<label for="phone">Phone</label>
	</div>
	<div class="forms">
		<textarea  id="textarea" cols="30" rows="10" placeholder="Write your message here"></textarea>
	</div>
	<button type="submit">Submit</button>
</form>
<section id="gallery">
	<img src="../Webpets/sae.jpeg" class="img__gallery" id="img-11">
</section>
<footer>
    <div class="footer__cont center__row">
        <p>2023 &copyMyPets</p>
    </div>
</footer>
</body>
</html>
